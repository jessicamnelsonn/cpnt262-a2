<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript on a Website</title>
  <script src="client.js" type="module" defer></script>
</head>
<body>
 <main>

  <header>

    <h1> Strings and Numbers | Before and After</h1>

    <h2>Before</h2>

    <!--Initial number before -->
    <p id="number"></p>

    <!--Initial string before -->
    <p id="string"></p>
    

    <h2>After</h2>

    <!-- Number rendered after (exponential) -->
    <p id="exponential"></p>

    <!--  Number rendered after (integer) -->
    <p id="integer"></p>

    <!--  Number rendered after (NaN) -->
    <p id="nan"></p>

    <!--  Number rendered after (finite) -->
    <p id="finite"></p>

    <!--  String rendered after (replace "Michelle"with "Nelson") -->
    <p id="replace"></p>

    <!--  String rendered after (does string start with "Jess"?) -->
    <p id="starts-with"></p>

    <!--  String rendered after (does string end with "cool"?) -->
    <p id="ends-with"></p>

    <!--  String rendered after (length of string) -->
    <p id="length"></p>

  </header>

 </main>
</body>
</html>
